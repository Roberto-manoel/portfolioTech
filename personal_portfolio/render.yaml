services:
- type: web
  name: django-app
  env: docker
  build:
    dockerfile: Dockerfile
  startCommand:
    - gunicorn meu_projeto.wsgi
  envVars:
  - key: DJANGO_SETTINGS_MODULE
    value: meu_projeto.settings
  - key: SECRET_KEY
    value: mysecretkey
  - key: DEBUG
    value: 'false'
  - key: ALLOWED_HOSTS
    value: .onrender.com
